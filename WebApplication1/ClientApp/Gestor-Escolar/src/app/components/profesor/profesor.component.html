<app-table
  [data]="profesores"
  [columns]="columns"
  [globalFilterFields]="['nombre', 'apellidos', 'dni', 'email', 'telefono', 'asignaturasNombre']"
  (onAdd)="openNew()"
  (onDelete)="deleteProfesor($event.id)"
  (onEdit)="editProfesor($event)"
  (onView)="viewProfesor($event)"


></app-table>
