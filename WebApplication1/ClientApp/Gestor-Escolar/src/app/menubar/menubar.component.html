<p-menubar styleClass="bg-blue-900 mb-5" [model]="items" >
  <ng-template pTemplate="start">
    <!-- Logo o icono personalizado -->
    <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="..." fill="var(--primary-color)" />
    </svg>
  </ng-template>

  <ng-template pTemplate="item" let-item let-root="root">
    <a
      pRipple
      class="flex align-items-center p-menuitem-link"
      [routerLink]="item.routerLink"
      routerLinkActive="active-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge"></p-badge>
      <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
        {{ item.shortcut }}
      </span>
      <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" />
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"></p-avatar>
      <span *ngIf="userRole" class="ml-2 text-white">Rol: {{ userRole }}</span>

    </div>
  </ng-template>
</p-menubar>
