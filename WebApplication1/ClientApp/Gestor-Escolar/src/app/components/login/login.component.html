<div class="login-container">
  <div class="login-card">

    <h2 class="text-center" style="color:#c2bbbb; margin-bottom:5vh">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <!-- Campo de Email -->
        <div class="p-field p-float-label mb-5">
          <input pInputText id="email" formControlName="email" type="email" placeholder=" " />
          <label for="email">Correo electrónico</label>
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
            El correo electrónico es obligatorio y debe ser válido.
          </small>
        </div>

        <!-- Campo de Contraseña -->
        <div class="p-field p-float-label ">
          <input pInputText id="password" formControlName="password" type="password" placeholder=" " />
          <label for="password">Contraseña</label>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
            La contraseña es obligatoria.
          </small>
        </div>

        <!-- Botón de Submit -->
        <div class="p-field bg-blue-900">
          <button pButton label="Iniciar sesión" type="submit" [disabled]="loginForm.invalid" class="w-full"></button>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="p-error text-center">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
