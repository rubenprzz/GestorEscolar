
<app-table
  [data]="justificantes"
  [columns]="columns"
[globalFilterFields]="['alias', 'descripcion', 'fechaJustificacion', 'asistenciaIdentificador', 'alumnoDni']"
  (onAdd)="openNew()"
  (onDelete)="deleteJustificante($event.id)"
  (onEdit)="editJustificante($event)"
  (onView)="viewJustificante($event)"
></app-table>
