
<div class="card">
  <form [formGroup]="profesorForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <input
        pInputText
        formControlName="nombre"
        placeholder="Nombre del profesor"
        [ngClass]="{'ng-invalid': isFieldInvalid('nombre')}">
    </div>
    <small *ngIf="isFieldInvalid('nombre')" class="p-error">
      El nombre es obligatorio.
    </small>

    <!-- Apellidos -->
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user-plus"></i>
      </span>
      <input
        pInputText
        formControlName="apellidos"
        placeholder="Apellidos del profesor"
        [ngClass]="{'ng-invalid': isFieldInvalid('apellidos')}">
    </div>
    <small *ngIf="isFieldInvalid('apellidos')" class="p-error">
      Los apellidos son obligatorios.
    </small>

    <!-- DNI -->
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-id-card"></i>
      </span>
      <input
        pInputText
        formControlName="dni"
        placeholder="DNI del profesor"
        [ngClass]="{'ng-invalid': isFieldInvalid('dni')}">
    </div>
    <small *ngIf="isFieldInvalid('dni')" class="p-error">
      El DNI es obligatorio.
    </small>

    <!-- Correo Electrónico -->
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-envelope"></i>
      </span>
      <input
        pInputText
        formControlName="email"
        placeholder="Correo electrónico"
        type="email"
        [ngClass]="{'ng-invalid': isFieldInvalid('email')}">
    </div>
    <small *ngIf="isFieldInvalid('email')" class="p-error">
      El correo electrónico es obligatorio y debe ser válido.
    </small>

    <!-- Teléfono -->
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-phone"></i>
      </span>
      <input
        pInputText
        formControlName="telefono"
        placeholder="Teléfono del profesor"
        [ngClass]="{'ng-invalid': isFieldInvalid('telefono')}">
    </div>
    <small *ngIf="isFieldInvalid('telefono')" class="p-error">
      El teléfono es obligatorio.
    </small>

    <!-- Selección de Asignaturas -->
    <div class="p-inputgroup mt-3">
      <span class="p-inputgroup-addon">
        <i class="pi pi-book"></i>
      </span>
      <p-multiSelect
        [options]="asignaturas"
        optionLabel="nombre"
        optionValue="id"
        formControlName="asignaturasId"
        placeholder="Selecciona asignaturas"
        [showClear]="true"
        [filter]="true">
      </p-multiSelect>
    </div>
    <small *ngIf="isFieldInvalid('asignaturasId')" class="p-error">
      Debes seleccionar al menos una asignatura.
    </small>

    <!-- Botón de Enviar -->
    <div class="mt-4">
      <p-button
        label="Crear Profesor"
        [text]="true"
        [raised]="true"
        [disabled]="profesorForm.invalid"
        type="submit">
      </p-button>
    </div>
  </form>
</div>
